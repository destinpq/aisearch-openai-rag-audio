            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # speech.destinpq.com - support-agent frontend
    server {
        listen 80;
        server_name speech.destinpq.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name speech.destinpq.com;
        ssl_certificate /etc/letsencrypt/live/speech.destinpq.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/speech.destinpq.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        location / {
