# Nginx configuration for VoiceRAG production deployment
# This configuration serves both domains from the same backend

# Backend API server (converse-api.destinpq.com)
server {
    listen 80;
    server_name converse-api.destinpq.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name converse-api.destinpq.com;
    
    # SSL configuration (update paths as needed)
    ssl_certificate /path/to/ssl/converse-api.destinpq.com.crt;
    ssl_certificate_key /path/to/ssl/converse-api.destinpq.com.key;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Proxy to backend application
    location / {
        proxy_pass http://localhost:52047;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for /realtime endpoint
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Frontend server (converse.destinpq.com)
server {
    listen 80;
    server_name converse.destinpq.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name converse.destinpq.com;
    
    # SSL configuration (update paths as needed)
    ssl_certificate /path/to/ssl/converse.destinpq.com.crt;
    ssl_certificate_key /path/to/ssl/converse.destinpq.com.key;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Serve static files from backend build directory
    location / {
        proxy_pass http://localhost:52047;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fallback for SPA routing
        try_files $uri $uri/ @backend;
    }
    
    # Fallback to backend for SPA routes
    location @backend {
        proxy_pass http://localhost:52047;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static assets caching
    location /assets/ {
        proxy_pass http://localhost:52047;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
