# Audio RAG Application Configuration
# Main application on port 52047

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name converse.destinpq.com converse-api.destinpq.com converse-monitor.destinpq.com converse-health.destinpq.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name converse.destinpq.com converse-api.destinpq.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/converse.destinpq.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/converse.destinpq.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Main application
    location / {
        proxy_pass http://127.0.0.1:52047;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # For large file uploads
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # WebSocket support for /realtime endpoint
    location /realtime {
        proxy_pass http://127.0.0.1:52047;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://127.0.0.1:52047;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API specific settings
        client_max_body_size 50M;
        proxy_read_timeout 120s;
    }
}

# Health check server
server {
    listen 443 ssl http2;
    server_name converse-health.destinpq.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/converse.destinpq.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/converse.destinpq.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    
    location /health {
        proxy_pass http://127.0.0.1:52047/health;
        access_log off;
    }
}

